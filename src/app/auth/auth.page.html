<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-spinner *ngIf="isLoading" class="ion-margin"></ion-spinner>
    <ion-button
      *ngIf="!isLoading"
      color="primary"
      class="ion-margin"
      (click)="onLogin()"
    >
      login
    </ion-button>
  </div>
</ion-content>
