<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size-sm="6"
        offset-sm="3"
        class="ion-text-center"
        *ngIf="loadingSpinner"
      >
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col
        *ngIf="!loadingSpinner && (loadedBookings.length <= 0 || !loadedBookings)"
        class="ion-text-center"
      >
        <p>No bookings found...</p>
        <p>Please go and make some bookings</p>
      </ion-col>
      <ion-col
        size="12"
        size-sm="6"
        offset-sm="3"
        *ngIf="!loadingSpinner && loadedBookings && loadedBookings.length > 0"
      >
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #itemSliding>
            <ion-item detail="true">
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImage"></ion-img>
              </ion-avatar>
              <ion-label>
                <h3>{{ booking.placeTitle }}</h3>
                <p>Guests : {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                slot="icon-only"
                color="danger"
                (click)="onCancelBooking(booking.id, itemSliding)"
              >
                <ion-icon name="trash-outline" class="ion-margin"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
