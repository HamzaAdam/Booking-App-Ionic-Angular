<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Ion-menu is described in the app-component.html -->
      <ion-menu-button
        (click)="onOpenMenu()"
        menu="first"
        type="button"
      ></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" value="All">
    <ion-segment-button value="All">
      <ion-label>All Places</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Bookable">
      <ion-label>Bookable Places</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{ loadedPlaces[0].title }} </ion-card-title>
            <ion-card-subtitle>
              {{ loadedPlaces[0].price | currency }} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].description }}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/','places','tabs','discover',loadedPlaces[0].id]"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-virtual-scroll
          [items]="listedLoadedPlaces"
          approxItemHeight="70px"
        >
          <ion-item
            [routerLink]="['/','places','tabs','discover',places.id]"
            detail="true"
            *virtualItem="let places"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="places.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ places.title }}</h2>
              <p>{{ places.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
