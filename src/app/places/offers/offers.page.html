<ion-header>
  <ion-toolbar>
    <ion-title>Discount Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" *ngFor="let offer of offers">
        <ion-card
          button="true"
          [routerLink]="[ '/','places','tabs','offers',offer.id ]"
        >
          <ion-card-header>
            <ion-card-title>Big Discount on {{ offer.title }}</ion-card-title>
            <ion-card-subtitle>
              {{ offer.price }} Flat 50% Off
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="offer.imageUrl"></ion-img>
            <p>{{ offer.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
