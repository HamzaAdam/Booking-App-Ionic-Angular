<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discount Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="loadingSpinner" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div
          *ngIf="!loadingSpinner && offers.length <= 0"
          class="ion-text-center"
        >
          <p>No offers found. Please create some first.</p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new">
            create booking
          </ion-button>
        </div>
        <ion-list *ngIf="!loadingSpinner && offers.length > 0">
          <ion-item-sliding *ngFor="let offer of offers" #itemSliding>
            <!-- Offer item component selector -->
            <app-offer-item [offer]="offer"></app-offer-item>
            <!--  -->
            <ion-item-options slot="icon-only">
              <ion-item-option
                color="secondary"
                (click)="onEdit(offer.id, itemSliding)"
              >
                <ion-icon name="create-outline" class="ion-margin"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
